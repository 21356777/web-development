<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glimmr Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    
    <!-- Left Side Images -->
    <div class="side-images">
      <img src="image1.jpg" alt="Phone Mockup" class="main-phone" />
    </div>

    <!-- Right Side Login Form -->
    <div class="login-section">
      <div class="form-box">
        <img src="logo.png" alt="Glimmr Logo" class="logo" />

        <form id="loginForm">
          <input type="text" id="phone" placeholder="Phone number, username, or email" required />
          
          <div class="password-box">
            <input type="password" id="password" placeholder="Password" required />
            <span id="togglePassword">Show</span>
          </div>
          
          <button type="submit">Log In</button>
          <p class="error-text" id="errorMsg"></p>
        </form>

        <div class="divider">
          <span></span>
          <p>OR</p>
          <span></span>
        </div>

        <a href="#" class="fb-login">Log in with Facebook</a>
        <a href="#" class="forgot">Forgot password?</a>
      </div>

      <div class="signup-box">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
